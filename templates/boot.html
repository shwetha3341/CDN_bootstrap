{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- link tag to connect css file with html file -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

</head>
<body>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://2.bp.blogspot.com/-DatnMooIHsE/TnwtlJKLASI/AAAAAAAAASs/bM7vQGXz0TM/s1600/Green+Road+Nature+Wallpaper.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://2.bp.blogspot.com/-DatnMooIHsE/TnwtlJKLASI/AAAAAAAAASs/bM7vQGXz0TM/s1600/Green+Road+Nature+Wallpaper.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://2.bp.blogspot.com/-DatnMooIHsE/TnwtlJKLASI/AAAAAAAAASs/bM7vQGXz0TM/s1600/Green+Road+Nature+Wallpaper.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  

  <!-- Script tag for connecting js file with html file -->
  <script src="{% static 'js/bootstrap.js' %}"></script> 
   <script src="{% static 'js/bootstrap.bundle.js' %}"></script> 
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
   <script src="{% static 'js/bootstrap.min.js' %}"></script> 
  
</body>
</html>
